<html lang="en">

    <title>Document</title>
    <!-- Enlace al archivo de estilos de Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <!-- Barra de navegación -->
    <nav class="navbar container">
